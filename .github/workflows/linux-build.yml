name: Linux build
on:
  workflow_call:
    inputs:
      repository:
        default: ${{ github.repository }}
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang, musl-gcc]
        include:
          - compiler: gcc
            cxx_compiler: g++
            static: false
          - compiler: clang
            cxx_compiler: clang++
            static: false
          - compiler: musl-gcc
            cxx_compiler: g++
            static: true
    env:
      CC: ${{ matrix.compiler }}
      CXX: ${{ matrix.cxx_compiler }}
    
    steps:
      - name: Checkout last commit
        uses: actions/checkout@v5
        with:
          repository: ${{ inputs.repository }}

      - name: Install dependency
        run: |
          sudo apt-get update
          # 只在需要时安装 musl-tools
          if [ "${{ matrix.compiler }}" = "musl-gcc" ]; then
            sudo apt-get install -y musl-tools
          fi
          ./action-install-linux.sh

      - name: Build and test
        run: make test
        env:
          CMAKE_GENERATOR: Ninja
          CFLAGS: ${{ matrix.static && '-static' || '' }}
          LDFLAGS: ${{ matrix.static && '-static' || '' }}
